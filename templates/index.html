<html>
	<head>
		<title>Advent Calendar</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css" media="screen" /> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery-3.6.1.js"></script>
		<!-- <script type="text/javascript" src="static/js/index.js"></script> -->
		<script type="text/javascript" src="static/js/snow.js"></script>
	</head>
	
	<body id="main">
		<h1 id="title">Christmas Advent Calendar</hi>
			<img id="christmas_tree_icon" src="static/images/christmas_tree.png">
			<img id="snow_flake_1" src="static/images/flake.png">
			<div id="stars_div">
				{%  for date, fact in facts.items() %}
					<div class="stars_subdiv_{{date}}">
						<p style="font-size: 10px;">{{date}}</p>
						<!-- <button type="button" class="btn" onclick="DisplayOnClick({{date}})"><img src="static/images/icon_{{date}}.png" alt="{{date}}"></button> -->
						<a href="#popup_{{date}}"><img src="static/images/icon_{{date}}.png" alt="{{date}}"></a>
						<!-- <p class="message">{{fact}}</p> -->
					</div>

					<div id="popup_{{date}}" class="overlay">
						<div class="popup">
							<h2>Fact #{{date}}</h2>
							<a class="close" href="#">&times;</a>
							<div class="content">
								{{fact}}
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
	</body>
</html>
